<div >
    <table>
        <thead>
            <tr>
                <th>
                    id
                </th>
                <th>
                    name
                </th>
                <th>
                    error
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let item of  data">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.error}}</td>
            </tr>
        </tbody>
    </table>
</div>
