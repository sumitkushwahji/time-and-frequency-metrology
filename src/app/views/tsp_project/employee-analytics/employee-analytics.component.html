<div class="dashboard-container">
  <h1>Employee Analytics</h1>

  <div *ngIf="loading" class="loading">
    <p>Loading...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error">
    <div class="chart-container">
      <h2>Employee Tenure</h2>
      <div class="bar-chart">
        <div *ngFor="let employee of employees" class="bar"
          [ngStyle]="{'height': calculateTenure(employee.joiningDate, employee.leavingDate) + 'px'}">
          <span>{{ employee.name }}</span>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <h2>Total Salary</h2>
      <div class="bar-chart">
        <div *ngFor="let employee of employees" class="bar"
          [ngStyle]="{'height': calculateTotalSalary(employee.salary, employee.joiningDate, employee.leavingDate) / 1000 + 'px'}">
          <span>{{ employee.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
